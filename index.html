<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<h1 id = "title">freeCodeCamp Survey Form</h1>
		<p id = "description">Thank you for taking the time to help us improve the platform.</p><br><br>
		<div id ="container3">
			<form  id = "survey-form" action="">
				<label for = "name" id = "name-label">
					Name<br><br><input id = "box" type="text" name="name" required placeholder="Enter your name">
				</label><br><br>
				<label for = "email" id = "email-label">
					Email<br><br><input id = "box" type="email" name="Email" required placeholder="Enter your email eg: abc@gmail.com">
				</label><br><br>
				<label for = "number" id = "number-label">
					Age(optional)<br><br><input id = "number" type="number" name="Age" min="0" max="100" placeholder="your age in number">
				</label><br><br>
				<label for = "values">
					Which option best describes your current role?<br>
				</label>
					<select id = "dropdown" name="values">
					<option value="student">Student</option>
					<option value="FullTimeJob">Full Time Job</option>
					<option value="FullTimeLearner">Full Time Learner</option>
					<option value="null">Prefer not to say</option>
					<option value="other">Other</option>
				</select><br><br>

				<label for = "dropdown">Would you recommend Freecodecamp to a friend<br></label>
					<input id = "choice" type="radio" name="choice">Definately<br>
					<input id = "choice" type="radio" name="choice">Maybe<br>
					<input id = "choice" type="radio" name="choice">Not Sure
				</label><br><br>
				<label for= "values2">
					What is your favorite feature of freeCodeCamp?<br>
				</label>
					<select id = "dropdown" name="values2">
					<option value="Challenges">Challenges</option>
					<option value="Projects">Projects</option>
					<option value="Community">Community</option>
					<option value="os">Open Source</option>
				</select><br><br>
				<label for= "improved">	
					What would you like to see improved? (Check all that apply)<br>		
					<input value= "backend" id = "improved" type="checkbox" name="improved">Fromt End Projects<br>
					<input value = "backend" id = "improved" type="checkbox" name="improved">Back End Projects<br>
					<input value = "datavisualisation"id = "improved" type="checkbox" name="improved">Data Visualisation<br>
					<input value = "Challenges"id = "improved" type="checkbox" name="improved">Challenges<br>
					<input value = "OScommunity"id = "improved" type="checkbox" name="improved">Open Source Community<br>	
					<input value = "GitterHelp"id = "improved" type="checkbox" name="improved">Gitter help rooms<br>
					<input value = "Videos"id = "improved" type="checkbox" name="improved">Videos<br>
					<input value = "Citymeetups"id = "improved" type="checkbox" name="improved">City Meetups<br>
					<input value = "wiki"id = "improved" type="checkbox" name="improved">Wiki<br>
					<input value = "forum"id = "improved" type="checkbox" name="improved">Forum<br>
					<input value = "additional"id = "improved" type="checkbox" name="improved">Additional Courses<br><br>
				<label for = "comment">
					Any comments or suggestions?<br><br><input class= "comment" type="text" name="comment" placeholder="Enter our comments here...">
				</label><br><br>
				</label>
				<input id = "submit" type="submit" value="Submit"><br><br>
			</form>
	</div>
	</main>

</body>
</html>
